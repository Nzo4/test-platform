<div class="flex flex-col gap-2 mt-3">
  <p>Ваше прохождение составило : {{(trueAnswer / questionsLength) * 100 +
    '%'}} </p>
  <span>Правильный ответов : {{trueAnswer}}</span>
  <span>Неправильных ответов : {{falseAnswer}}</span>
  <button
    class="my-5 h-[50px] w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 "
    (click)="reloadPage()">Попробовать еще раз</button>
</div>

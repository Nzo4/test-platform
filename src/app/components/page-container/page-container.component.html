<div class="container mx-auto px-4 flex flex-col items-center justify-center min-h-[90vh] mt-12  shadow">
  <app-start-menu [ngClass]="isVisible || isVisible === null ? 'hidden': '' "
    (isVisible)="changeVisibilityTest($event)" />
  <app-main-menu [ngClass]="isVisible ? '': 'hidden' " (isEnd)="changeVisibilityEnd($event)" />
  <app-result [ngClass]="isEnd ? '' : 'hidden'" />
</div>

<div *ngFor="let question of [questionArr.slice(0,questionLength)[currentIndex]]" class="mt-3">
  <span class="text-sm text-start text-gray-400">Вопрос : {{currentIndex }} / {{questionLength}}</span>
  <p class="text-xl text-start">{{question.name}}</p>
  <div *ngFor="let answer of questionArr[currentIndex].possibleAnswers" [ngClass]="{
    'bg-green-500 text-white': answer.selected && answer.isAnswer,
    'bg-red-500': answer.selected && !answer.isAnswer,
    '': !answer.selected
  }" class="flex flex-col gap-5 my-4 rounded-sm ">
    <div (click)="!answerSelected && checkedAnswer(answer)" [class.cursor-pointer]="!answerSelected"
      [class.cursor-not-allowed]="answerSelected" class="p-5 rounded-sm shadow  pl-2 ">{{answer.text}}
    </div>
  </div>
  <button *ngIf="answerSelected"
    [ngClass]="endTest ? 'hidden' : 'my-5 h-[50px] w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  '"
    (click)="nextQuestion()">Далее</button>
  <button (click)="endTesting()"
    [ngClass]="endTest ? 'my-5 h-[50px] w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  text-center' : 'hidden'">Завершить
    тест</button>
</div>
